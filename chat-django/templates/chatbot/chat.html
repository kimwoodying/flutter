<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-sender {
            font-size: 0.8em;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .message-time {
            font-size: 0.7em;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 0 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #e9ecef;
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6c757d;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>채팅방</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- 채팅 메시지가 여기에 표시됩니다 -->
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button id="send-button">전송</button>
        </div>
    </div>

    <script>
        // WebSocket 연결 설정
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/'
        );

        // DOM 요소 가져오기
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        let isBotTyping = false;

        // 메시지 전송 함수
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // 사용자 메시지 표시
                displayMessage('user', message);
                
                // WebSocket을 통해 메시지 전송
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                
                // 입력 필드 초기화
                messageInput.value = '';
                
                // 로딩 인디케이터 표시
                isBotTyping = true;
                updateTypingIndicator();
            }
        }

        // 메시지 표시 함수
        function displayMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            const timeSpan = document.createElement('div');
            timeSpan.className = 'message-time';
            timeSpan.textContent = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(timeSpan);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 타이핑 인디케이터 업데이트
        function updateTypingIndicator() {
            if (isBotTyping) {
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // WebSocket 메시지 수신
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            
            // 봇이 타이핑 중이었다면 인디케이터 숨기기
            if (isBotTyping) {
                isBotTyping = false;
                updateTypingIndicator();
            }
            
            // 봇 응답 표시
            if (data.response) {
                displayMessage('bot', data.response);
            }
        };

        // WebSocket 에러 처리
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        // 이벤트 리스너 등록
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 페이지 로드 시 이전 메시지 불러오기
        window.onload = function() {
            fetch('/api/messages/')
                .then(response => response.json())
                .then(data => {
                    if (data.messages && data.messages.length > 0) {
                        data.messages.reverse().forEach(msg => {
                            displayMessage('user', msg.message);
                            if (msg.response) {
                                displayMessage('bot', msg.response);
                            }
                        });
                    }
                })
                .catch(error => console.error('Error loading messages:', error));
        };
    </script>
</body>
</html>
